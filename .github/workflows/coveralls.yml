on: [ pull_request ]

name: Test Coverage

jobs:

  coverage:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: install, run
      run: |
        npm install
        npm install --no-save nyc codecov
        npm run cover

    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
